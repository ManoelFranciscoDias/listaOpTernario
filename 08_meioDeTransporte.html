<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const litro = parseFloat(prompt(`Insira qual é o preço do combustivel?`).trim().replace(",","."));
    const trabalho = parseFloat(prompt(`Informe qual é a quantia de litros que você ultiliza para ir ao trabalho?`).trim().replace(",","."));

    const transporte = parseInt(prompt(`Se você ultilizar o transporte público para ir ao trabalho, quanto você gastaraia?`).trim().replace(",","."));


    //Processamento

    const calculo = (litro * trabalho);

    let mensagemFinal = (transporte < calculo) ? `O transporte público é o mais barato para ir ao trabalho` : (transporte > calculo) ? `Ir de carro é o mais barato para ir ao trabalho` : `Erro!`;

    
    //Saída

    document.write(mensagemFinal);

    
</script>
