<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const valor = Number(prompt('Informe qual foi o preço do produto').trim().replace(",","."))


    //Processamento


    let mensagemFinal = (valor <= 280) ? `O aumento de 20% do produto sera de R$${(valor * 0.20).toFixed(2).replace(".",",")}` 
    : (valor <= 700) ? `O aumento de 15% do produto sera de R$${(valor * 0.15).toFixed(2).replace(".",",")}`
    : (valor <= 1500) ? `O aumento de 10% do produto sera de R$${(valor * 0.10).toFixed(2).replace(".",",")}`
    : (valor > 1500) ? `O aumento de 5% do produto sera de R$${(valor * 0.05).toFixed(2).replace(".",",")}`
    : `Informe o preço corretamente`;

    
    //Saída

    document.write(mensagemFinal);

</script>
