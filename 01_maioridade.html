<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = parseInt(prompt('Qual é a sua idade?'));


    //Processamento

    let mensagemFinal = (idade >= 18) ? "Voce atingiu a maioridade" : "Voce nao atingiu a maioridade";


    //Saída
    document.write(mensagemFinal);
</script>
