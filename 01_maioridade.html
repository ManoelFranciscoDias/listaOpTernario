<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = parseInt(prompt(`Qual é a sua idade?`));


    //Processamento

    let mensagemFinal = (idade >= 18) ? `Você atingiu a maioridade.`
     : (idade < 18) ? `Você ainda não atingiu a maioridade falta ${18 - idade} anos.`
     : `Erro!`;


    //Saída
    document.write(mensagemFinal);
</script>
