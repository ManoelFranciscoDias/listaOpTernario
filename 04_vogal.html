<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const caractere = prompt('Informe apenas um caractere').toUpperCase().trim();


    //Processamento

    let mensagemFinal = (caractere == "A" || caractere == "E" || caractere == "I" || caractere == "O" || caractere == "U" ) ? "O seu caractere é uma vogal!" : "O seu caractere não é uma vogal!";



    
    //Saída

    document.write(mensagemFinal);

</script>
