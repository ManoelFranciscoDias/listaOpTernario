<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const num1 = parseInt(prompt('Informe um número inteiro.'));
    const num2 = parseInt(prompt('Informe segundo número intero'));

    
    //Processamento

    let mensagemFinal = (num1 > num2) ? "O primeiro número informado é maior que o segundo número." : (num1 == num2) ? "Os número são iguais." : (num2 > num1) ? "O segundo número é maior que o primeiro." : "Informe um número!";

    
    //Saída

    document.write(mensagemFinal);
    
</script>
