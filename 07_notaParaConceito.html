<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const nota = parseFloat(prompt(`Informe qual é a sua nota`).trim());




    //Processamento


    let mensagemFinal = (nota < 6) ? `O conceito de sua nota é E` : (nota < 7) ? `O conceito da sua nota é D` : (nota < 8) ? `O conceito da sua nota é C` : (nota < 9) ? `O conceito da sua nota é B` : (nota <= 10) ? `O conceito da sua nota é A` : (nota > 10) ? `Insira uma nota de 0 a 10` 
    : `Insira uma nota`;

    
    //Saída

    document.write(mensagemFinal);

</script>
