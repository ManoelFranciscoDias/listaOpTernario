<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const porte = prompt(`Informe qual é o porte de seu cachorro (P - pequeno || M - médio || G - grande)`).trim().toUpperCase();
    const idade = parseInt(prompt(`Informe qual é a idade de seu cachorro?`).trim());


    //Processamento

    let mensagemFinal = (porte === "P") ? `A idade de seu cachoro de acordo com o porte é ${idade * 5}.`
    : (porte === "M") ? `A idade de seu cachorro de acordo com seu porte  é ${idade * 6}.`
    : (porte === "G") ? `A idade de seu cachorro de acordo com seu porte é ${idade * 7}.`
    : `Erro!`;

    
    //Saída

    document.write(mensagemFinal);

</script>
